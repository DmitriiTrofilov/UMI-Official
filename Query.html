<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Umi.ai Assistant</title>
  <style>
    :root {
      --bg-dark: #111827;
      --bg-light: #1f2937;
      --primary: #818cf8;
      --primary-dark: #6366f1;
      --text-main: #e5e7eb;
      --text-light: #9ca3af;
      --border-color: #374151;
    }
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      background-color: var(--bg-dark);
      margin: 0;
      width: 380px;
      color: var(--text-main);
    }
    .main-container {
      padding: 16px;
      display: flex;
      flex-direction: column;
      gap: 16px;
    }
    .header {
      display: flex;
      align-items: center;
      gap: 12px;
      padding-bottom: 12px;
      border-bottom: 1px solid var(--border-color);
    }
    #logo { width: 40px; height: 40px; }
    .header-text h1 {
      font-size: 20px;
      font-weight: 600;
      margin: 0;
      color: var(--text-main);
    }
    .header-text p {
      font-size: 13px;
      margin: 0;
      color: var(--text-light);
    }
    textarea {
      background-color: var(--bg-light);
      border: 1px solid var(--border-color);
      border-radius: 8px;
      width: calc(100% - 24px);
      padding: 12px;
      font-size: 14px;
      color: var(--text-main);
      outline: none;
      resize: none;
      min-height: 60px;
      transition: border-color 0.2s;
    }
    textarea:focus { border-color: var(--primary); }
    #drop-zone {
      border: 2px dashed var(--border-color);
      border-radius: 8px;
      padding: 16px;
      text-align: center;
      font-size: 13px;
      background-color: var(--bg-light);
      cursor: pointer;
      transition: border-color 0.2s, background-color 0.2s;
    }
    #drop-zone:hover { border-color: var(--primary); }
    #drop-zone.active { background-color: var(--primary-dark); color: white; border-color: var(--primary); }
    .button-group { display: flex; gap: 10px; }
    button {
      background-color: var(--primary);
      color: white;
      border: none;
      border-radius: 8px;
      padding: 12px;
      font-size: 14px;
      font-weight: 500;
      cursor: pointer;
      width: 100%;
      transition: background-color 0.2s, transform 0.1s;
    }
    button:hover { background-color: var(--primary-dark); transform: translateY(-2px); }
    button:active { transform: translateY(0); }
    #status-box {
      background-color: var(--bg-light);
      border-radius: 8px;
      padding: 12px;
      font-size: 13px;
      min-height: 20px;
      text-align: center;
      color: var(--text-light);
    }
    .loading-dots span {
        display: inline-block;
        width: 8px; height: 8px; border-radius: 50%;
        background-color: var(--primary);
        animation: umi-loading-pulse 1.4s infinite ease-in-out both;
    }
    .loading-dots span:nth-child(1) { animation-delay: -0.32s; }
    .loading-dots span:nth-child(2) { animation-delay: -0.16s; }
    @keyframes umi-loading-pulse { 0%, 80%, 100% { transform: scale(0); } 40% { transform: scale(1.0); } }
    #popup-response-box {
        display: none;
        background-color: var(--bg-light);
        border: 1px solid var(--border-color);
        border-radius: 8px;
        padding: 15px;
        font-size: 14px;
        white-space: pre-wrap;
        max-height: 250px;
        overflow-y: auto;
        word-wrap: break-word;
    }
    #popup-response-box::-webkit-scrollbar { width: 6px; }
    #popup-response-box::-webkit-scrollbar-thumb { background-color: var(--border-color); border-radius: 10px; }
  </style>
</head>
<body>

  <div class="main-container">
    <header class="header">
      <img id="logo" src="A_logo_for_Umi_Query_Summarizer.png" alt="Umi Logo">
      <div class="header-text">
        <h1>Umi.ai Assistant</h1>
        <p>Your intelligent page companion.</p>
      </div>
    </header>

    <textarea id="user-input" rows="3" placeholder="Ask a question about the file or page..."></textarea>
    
    <div id="drop-zone">Drop file or Click to Upload</div>
    <input type="file" id="file-input" accept=".txt,.pdf,.docx,.pptx,image/*" style="display:none;">

    <div class="button-group">
      <button id="ask-button">Ask (in Popup)</button>
      <button id="analyze-page-button">Ask (on Page)</button>
    </div>
    
    <div id="popup-response-box"></div>
    <div id="status-box">Awaiting your command.</div>
  </div>
  
  <script src="query.js"></script>
</body>
</html>
